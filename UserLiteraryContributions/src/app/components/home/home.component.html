<h2>Posteos de {{user}}</h2>


<div class="card m-3" *ngFor="let post of posts" >
  <div class="card-body">
    <p>UserID: {{post.userId}} - ID: {{post.id}}</p>
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.body}}</p>
    <a [routerLink]="['/comments', post.id]" class="card-link">Comments</a>
  </div>
</div>
